<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link href="css/default.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="../jsolait/jsolait.js"> </script>
    <script type="text/javascript" src="config.js"></script>

    <script type="text/javascript">
		function InitTransceiverFwUpgradePage(){
			SetPageCommonElements();
			InitJSON();
		}

		function startUpload () {
			ClearOperationResult("operationStatus");
			ToggleProgressOperation(true);
			document.form1.call1.value = jsonrpc.JSONRPCMethod("a").jsonRequest(1,"misc.fileUpload", {script:"/access_node/firmware/web_load_versa_node.sh"}) ;
			return 1 ;
		}
	</script>
</head>

<body onload="InitTransceiverFwUpgradePage()">
<div id="outer">
<div id="inner">
<div id="header"></div>
<div id="content">
<div id="columnB"></div>
<div id="columnA">

	<h3>Transceiver Firmware Upgrade</h3>	
	<hr>
	
	<form name="form1" action="/rpc.cgi" enctype="multipart/form-data" method="POST" target="iFrame">		
		<table width="100%" border="0" cellspacing="5">			
			<tr>
				<td style="width: 190px;">
					<span id="spnFirmwareFile">Path to tranceiver firmware file:</span>
				</td>
				<td>
					<input type='hidden' name='call1' id='call1'/>
					<input type='file' size="25" id="figure2" name='figure2' value='2' style="margin : 5px;"/>
					<input id="btnLoad" type="submit" value="Load" class="buttonFilter" onClick="javascript:startUpload();"/>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<img id="operationStatusImg" src="images/loader_circle.gif" style="display:none">
					<span id="operationStatus"></span>
				</td>
			</tr>			
		</table>			
	</form >
	
	<hr>
	<div id="result" style="height:200px; overflow:auto;"></div>
	<hr>
	<iframe src="about:blank" id="iFrame" name="iFrame"  style="display:none; visibility:hidden;"></iframe>
	
</div>
</div>	
</div>	
</div>	
<div id="footer"></div>		
</body>
</html>
