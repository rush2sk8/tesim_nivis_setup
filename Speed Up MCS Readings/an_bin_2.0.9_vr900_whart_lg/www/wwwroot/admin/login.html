		}
    			
		function test( userId, passId) {
			try {
				var usrEl = document.getElementById(userId) ;
				var pasEl = document.getElementById(passId) ;
				var service = new jsonrpc.ServiceProxy(serviceURL, methods);
				var req_id = Math.round(Math.random()*10000000000);
				var challenge = service.user.secure_challenge({req_id:req_id});
				if (challenge) {
					var p1 = md5_crypt(pasEl.value, '$1$');
					var challenge_response = md5_crypt(challenge + p1,'$1$');
					var result = service.user.secure_login({challenge_response:challenge_response, req_id:req_id, user:usrEl.value});
					if (result){
						top.location="application.html";
					}
				}
				return false ;
			} catch(e) {
				HandleException(e,'Invalid User Name or Password !');	
			}
			return true ;
		}
	</script>
</head>

<body onload="InitLoginPage()">
<div style="padding: 15% 0% 50% 40%">	
	<form ACTION="" onSubmit="return test('user','pass')" METHOD="POST">					
		<table cellspacing="5" align="left" border="0">
			<tr>
				<td >
					<strong>/admin/ Login</strong>
				</td>
				<td align="center" class="opResultRed">
					<span id="spnSessionExpired" style="display: none;">Session expired !</span>
				</td>
				
			</tr>
		
			<tr>
				<td colspan="2"><hr></td>
			</tr>
			
			<tr>
				<td><span style="width: 170px">User Name:</span></td>
				<td><input type="text" id="user" style="width : 150px"/><td>
			</tr>
	
			<tr>
				<td><span style="width: 170px">Password:</span></td>
				<td><input type="password" id="pass" style="width : 150px"/></td>
			</tr>
			
			<tr>
				<td></td>
				<td><input type="submit" value="Login" /><td>
			</tr>			
				
			<tr>
				<td colspan="2"><hr></td>
			</tr>
		</table>		
		
	</form>
</div>
</body>
</html>
